<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        nav ul {
            padding: 0;
            display: flex;
            justify-content: center; 
            list-style-type: none; 
        }

        nav ul section {
            margin: 0 10px; 
        }

        nav a {
            padding: 10px 15px;
            background-color: #00796b; 
            color: white; 
            border-radius: 5px; 
            transition: background-color 0.3s ease, transform 0.3s ease; 
        }

        nav a:hover {
            background-color: #005b47;
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Travel Adventures</h1>
        <nav>
            <ul>
                <section><li><a href="home.html">Home</a></li></section>
                <section><li><a href="destination.html">Destination</a></li></section>
                <section><li><a href="explorer.html">Explore</a></li></section>
                <section><li><a href="contact.html">Contact</a></li></section>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Your Journey Awaits</h2>
        <div class="row">
            <style> 
                * {
                    box-sizing: border-box;
                }

                .row {
                    display: flex;
                }

                .column {
                    flex: 33.33%;
                    padding: 5px;
                }
            </style>
            <div class="column">    
                <figure>
                    <img src='beach.jpeg' alt='beach' style="max-width: 100%; border-radius: 5px;"/>
                    <figcaption style="font-size: x-small;">Bingin Beach</figcaption>
                </figure>
            </div>
            <div class="column">       
                <div class="gif-container">
                    <img src="NYC.gif" alt="NYC" />
                    <div class="gif-caption" style="font-size: x-small;">Times Square</div>
                </div>
        </div>        
        <p>Discover stunning locations around the world. Explore, dream, and travel!</p>
        <form>
            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter" placeholder="Your Email" required />
            <button type="submit">Subscribe</button>
        </form>
    </section>
</body>
</html>
